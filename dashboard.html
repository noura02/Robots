<body class="dashboard">

    <aside>
        <div class="side-sections  position-fixed " id="sideSec">
            <i class="fas fa-times mr-auto  p-4 float-right fa-2x" id="closeIcon"></i>
            <div class="clearfix"></div>
            <ul class="list-unstyled">
                <li>
                    <a href="#skills">Skills</a>

                <li>
                    <a href="#purchaces">Purchaces</a>

                </li>
                <li>
                    <a href="#social">Social</a>

                </li>

         
            </ul>
        </div>

        </div>
    </aside>
 <!------------------loader------------------->
        <div class="loader">
            <i class="fas fa-spinner fa-4x text-white fa-spin"></i>
        </div>
    <!-- dashboard -->


    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="bg-white px-4 pb-4 pt-2 mt-5 widget">
                        <h5 class="my-3" id="skills">Skills</h5>

                        <p class="mb-1">Speed 85%</p>
                        <div class="bar progress">
                            <div class="progress-bar" role="progressbar" style="width: 85%" aria-valuenow="85"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <p class="mt-3 mb-1">Responce 75%</p>
                        <div class="bar progress ">
                            <div class="progress-bar " role="progressbar" style="width: 75%" aria-valuenow="75"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <p class="mt-3 mb-1">Movement 50%</p>
                        <div class="bar progress">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <p class="mt-3 mb-1">Charging 90%</p>
                        <div class="bar progress">
                            <div class="progress-bar" role="progressbar" style="width: 90%" aria-valuenow="90"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="bg-white p-5 mt-5 widget text-center">
                        <h5 class="mb-4" id="purchaces">Purchaces</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="inner-numbers">
                                    <i class="fas fa-users"></i>
                                    <h3>200</h3>
                                    <p>Team members</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="inner-numbers">
                                    <i class="far fa-copy"></i>
                                    <h3>345</h3>
                                    <p>Complete projects</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="inner-numbers">
                                    <i class="fas fa-cloud-download-alt"></i>
                                    <h3>1800</h3>
                                    <p>Files Downloaded</p>
                                </div>


                            </div>
                            <div class="col-md-3">
                                <div class="inner-numbers">

                                    <i class="fas fa-coffee"></i>
                                    <h3>1200</h3>
                                    <p>Lines Of Code</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

               
            </div>
        </div>
<div class="row">

                <a href="#"><i class="fab fa-instagram mx-3 "></i></a>

            </div>
      

        </div>
    </div>
